{% extends 'index.html' %}

{% block main_content %}
    <section id="submits">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
            <br>
            <br>
            <br>
            <br>
            <h1 class="display-4" align="center">Unprocessed requests list</h1>
            <br>
                {% for item in lst %}
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'manager:submit_close' pk=item.pk %}">
                                <button type="button" class="btn btn-dark">Close submit</button>
                            </a>
                        </div>
                        <div class="col-md-3">Name: {{ item.name }}</div>
                        <div class="col-md-3">Mob. num.: {{ item.phone }}</div>
                        <div class="col-md-3">Submit date: {{ item.date|date:'d-m-Y' }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9"><p>Message: {{ item.message }}</p></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
