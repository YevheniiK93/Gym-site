{% load static %}
<section class="hero-section">
        <div class="hero-items owl-carousel">
            {% for item in hero %}
            <div class="single-hero-item set-bg" data-setbg={% static "img/hero-slider/hero-1.jpg" %}>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="hero-text">
                                <h2>{{ item.hero_name }}</h2>
                                <h1>{{ item.hero_about }}</h1>
                                <a href="/" class="primary-btn">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
